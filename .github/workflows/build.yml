name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with Java 21

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webaom-jars
          path: |
            build/libs/webaom-*-lite.jar
            build/libs/webaom-*-full.jar
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: build/reports/
          retention-days: 5

  package:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: webaom-macos
            extension: dmg
          - os: windows-latest
            artifact: webaom-windows
            extension: msi
          - os: ubuntu-latest
            artifact: webaom-linux
            extension: deb
    runs-on: ${{ matrix.os }}
    name: Package for ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build native package
        run: ./gradlew jpackage

      - name: Upload native package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/installer/*.${{ matrix.extension }}
          retention-days: 7

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download JAR artifacts
        uses: actions/download-artifact@v4
        with:
          name: webaom-jars
          path: dist/

      - name: Download macOS package
        uses: actions/download-artifact@v4
        with:
          name: webaom-macos
          path: dist/

      - name: Download Windows package
        uses: actions/download-artifact@v4
        with:
          name: webaom-windows
          path: dist/

      - name: Download Linux package
        uses: actions/download-artifact@v4
        with:
          name: webaom-linux
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/webaom-*-lite.jar
            dist/webaom-*-full.jar
            dist/*.dmg
            dist/*.msi
            dist/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
