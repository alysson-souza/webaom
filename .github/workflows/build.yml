name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java-version: [ '8', '11', '17', '21' ]

    name: Build on ${{ matrix.os }} with Java ${{ matrix.java-version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Java ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: gradle

    - name: Make gradlew executable
      run: chmod +x gradlew
      if: runner.os != 'Windows'

    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon
      shell: bash

    - name: Upload JAR artifact
      if: matrix.java-version == '11' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: webaom-jar
        path: build/libs/webaom-*.jar
        retention-days: 7

    - name: Upload test reports
      if: always() && matrix.java-version == '11' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: gradle-reports
        path: build/reports/
        retention-days: 5

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon

    - name: Check compilation warnings
      run: |
        echo "Build completed successfully with expected deprecation warnings"
        echo "Note: Deprecation warnings are expected due to legacy code (2010)"
