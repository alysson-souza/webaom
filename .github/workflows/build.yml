name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 2.1.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with Java 21

    steps:
      - uses: actions/checkout@v4

      - name: Update version for manual release
        if: github.event_name == 'workflow_dispatch'
        run: |
          sed -i "s/^version = '.*'/version = '${{ inputs.version }}'/" build.gradle
          echo "Updated version to ${{ inputs.version }}"
          grep "^version = " build.gradle

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webaom-jars
          path: |
            build/libs/webaom-*-lite.jar
            build/libs/webaom-*-full.jar
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: build/reports/
          retention-days: 5

  package:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: webaom-macos
            extension: dmg
          - os: windows-latest
            artifact: webaom-windows
            extension: msi
          - os: ubuntu-latest
            artifact: webaom-linux
            extension: deb
    runs-on: ${{ matrix.os }}
    name: Package for ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Install AppImage tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y desktop-file-utils zsync
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Build native package
        run: ./gradlew jpackage

      - name: Build AppImage
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew appimage

      - name: Upload native package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            build/installer/*.${{ matrix.extension }}
            build/installer/*.AppImage
            build/installer/*.zsync
          retention-days: 7

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Download JAR artifacts
        uses: actions/download-artifact@v4
        with:
          name: webaom-jars
          path: dist/

      - name: Download macOS package
        uses: actions/download-artifact@v4
        with:
          name: webaom-macos
          path: dist/

      - name: Download Windows package
        uses: actions/download-artifact@v4
        with:
          name: webaom-windows
          path: dist/

      - name: Download Linux package
        uses: actions/download-artifact@v4
        with:
          name: webaom-linux
          path: dist/

      - name: Create and push tag for manual release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Push release tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          files: |
            dist/webaom-*-lite.jar
            dist/webaom-*-full.jar
            dist/*.dmg
            dist/*.msi
            dist/*.deb
            dist/*.AppImage
            dist/*.zsync
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
